<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ejercicio posicionamiento</title>
  <style type="text/css">
    span.anterior{
      position: relative;
    }

    span.siguiente{
      position: absolute;
      right: 0;
      padding-right: 9px;
    }
    a {
      color: black;
      text-decoration: none;
    }

    div{
      background-color: lightgrey;
      padding: 7px;
      position: relative;
      border: grey solid 1px;
    }
  </style>
</head>
 
<body>
  <div>
    <span class="anterior"> <a href="#">&laquo; Anterior</a></span>
     &nbsp; 
     <span class="siguiente"><a href="#">Siguiente &raquo;</a> </span>
  </div>
</body>
</html>
