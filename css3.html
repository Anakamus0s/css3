<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ejercicio posicionamiento</title>
  <style type="text/css">
    span.anterior{
      position: relative;
    }

    span.siguiente{
      position: absolute;
      right: 0;
    }

    div{
      background-color: lightgrey;
      padding: 7px;
      position: relative;
    }
  </style>
</head>
 
<body>
  <div>
    <span class="anterior">&laquo; Anterior</span>
     &nbsp; 
     <span class="siguiente">Siguiente &raquo;</span>
  </div>
</body>
</html>
